<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/index.css" />
  <title>FigmaLand</title>
  <link rel="shortcut icon" href="image/icon_website.png" type="image/x-icon" />
</head>

<body>
  <header id="header" data-include="partials/header.partial.html"></header>
  <main>

    <div id="toast" class="toast">
      <img id="toast-icon" src="image/ui-icon/toast-info.png" class="toast-icon" alt="Toast status icon"></img>
      <div id="toast-content" class="toast-content">
        <strong id="toast-status"></strong>
        <div id="toast-message"></div>
      </div>
    </div>

    <div id="alert" class="alert">
      <img id="alert-icon" src="image/ui-icon/alert-info.svg" class="alert-icon" alt="Alert status icon"></img>
      <div id="alert-content" class="alert-content text"></div>
      <span class="alert-close-btn">&times;</span>
      <div id="alert-progress" class="alert-progress"></div>
    </div>

    <div data-include="partials/hero.partial.html"></div>
    <div data-include="partials/weather-widget.partial.html"></div>
    <section id="features" data-include="partials/features.partial.html"></section>
    <section id="promotion" data-include="partials/promotion.partial.html"></section>
    <section id="subscribe" data-include="partials/subscribe.partial.html"></section>
    <section id="templates" data-include="partials/templates.partial.html"></section>
    <section id="figjam" data-include="partials/figjam.partial.html"></section>
    <section id="partners" data-include="partials/partners.partial.html"></section>
    <section id="brands" data-include="partials/brands.partial.html"></section>
    <section id="testimonials" data-include="partials/testimonials.partial.html"></section>
    <section id="pricing" data-include="partials/pricing.partial.html"></section>
    <section id="contact-us" data-include="partials/contact-us.partial.html"></section>
  </main>
  <footer id="footer" data-include="partials/footer.partial.html"></footer>
  <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
  <script type="module" src="js/index.js"></script>
  <script src="js/toast.js"></script>
  <script src="js/alert.js"></script>
</body>

</html>
