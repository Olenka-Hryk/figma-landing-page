<div id="weather-widget" class="weather-widget">
    <button class="weather-widget__btn">
        <img class="weather-widget__icon" src="image/weather-widget-openweather-icon/weather-widget-mobile.png"
            alt="Weather widget" />
    </button>

    <div class="weather-widget__container">
        <div class="top-left">
            <h1 id="city" class="city">Weather in ...</h1>
            <h2 id="day">Day</h2>
            <h3 id="date">Month, Day Year</h3>
            <h3 id="time">Time</h3>
        </div>
        <div class="top-right">
            <h1 id="weather-status">Weather / Weather Status</h1>
            <img class="weather-icon" src="image/weather-widget-openweather-icon/01d.png" alt="Weather icon">
        </div>
        <div class="horizontal-half-divider"></div>
        <div class="bottom-left">
            <h1 id="temperature">0</h1>
            <h2 id="celsius">&degC</h2>
            <h2 id="temp-divider">/</h2>
            <h2 id="fahrenheit">&degF</h2>
        </div>
        <div class="vertical-half-divider"></div>
        <div class="bottom-right">
            <div class="other-details-key">
                <p>Wind Speed</p>
                <p>Humidity</p>
                <p>Pressure</p>
                <p>Sunrise Time</p>
                <p>Sunset Time</p>
            </div>
            <div class="other-details-values">
                <p class="windspeed">0 m/s</p>
                <p class="humidity">0 %</p>
                <p class="pressure">0 hPa</p>
                <p class="sunrise-time">0:00 am</p>
                <p class="sunset-time">0:00 pm</p>
            </div>
        </div>
        <span class="weather-widget__close-btn">&times;</span>
    </div>
</div>
